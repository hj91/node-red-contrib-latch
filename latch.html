<script type="text/javascript">
    RED.nodes.registerType('latch', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs: 2,
        outputs: 1,
        icon: "font-awesome/fa-toggle-on",
        label: function() {
            return this.name||"latch";
        }
    });
</script>

<script type="text/html" data-template-name="latch">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="latch">
    <p>A latch switch node for Node-RED.</p>
    <p>It receives boolean inputs on two different topics. If a true is received from a topic, the output is set to high, and when a false is received from the same or a different topic, the output is set to low.</p>
</script>
